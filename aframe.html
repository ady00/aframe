<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene> 
      <a-ring position="-5 0.5 -5" rotation = "0 0 0" color = "#37CFA0" ></a-ring>
      <a-box position="-1 0.5 -5" rotation="0 90 0" color="#4CC3D9"></a-box>
      <a-sphere position="4 0.5 -5" radius="1.25" color="#346785"></a-sphere>
      <a-cylinder position="8 0.5 -5" radius="0.5" height="1.9" color="#346785"></a-cylinder>
      <a-plane position="0 0 -6.5" rotation="-90 0 0" width="28" height="3" color="#7BC8A4"></a-plane>
      <a-cone position= "12 0.5 -5" rotation = "0 0 0" color = "#37CFA0" ></a-cone>
      <a-octahedron position= "16 0.5 -5" rotation = "0 0 0" color = "#23CFA0" ></a-octahedron>
      <a-torus position = "20 0.5 -5" color="#43A367" arc="270" radius="5" radius-tubular="0.1"></a-torus>

      <a-sky color="#33CFA0"></a-sky>
    </a-scene>
  </body>
</html>
